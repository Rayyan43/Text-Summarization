<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Text Summarization</h1>
    <form method="POST">
        <textarea name="input_text" rows="10" cols="80" placeholder="Enter text here..."></textarea><br>
        <label>Max Length:</label>
        <input type="number" name="max_length" value="130"><br>
        <label>Min Length:</label>
        <input type="number" name="min_length" value="30"><br>
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
        <h2>Generated Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
